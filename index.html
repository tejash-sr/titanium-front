<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanium Protocol | Forensic Analysis Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #030712; --card: #111827; --text: #f9fafb; --accent: #818cf8; --success: #10b981; --error: #ef4444; --border: #1f2937; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .grid-layout { max-width: 1200px; margin: auto; display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; }
        
        /* Headers */
        .header-section { grid-column: span 2; text-align: center; padding: 40px 0; border-bottom: 1px solid var(--border); position: relative; }
        .neuro-badge { position: absolute; top: 20px; right: 0; padding: 6px 14px; background: rgba(99,102,241,0.15); border: 1px solid var(--primary); color: var(--accent); border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; font-weight: bold; }
        h1 { margin: 0; font-size: 3rem; letter-spacing: -2px; font-weight: 800; background: linear-gradient(to bottom right, #fff, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Card System */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 25px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4); }
        .input-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        label { font-size: 0.75rem; font-weight: 700; color: #9ca3af; text-transform: uppercase; letter-spacing: 1px; }
        .upload-link { color: var(--accent); cursor: pointer; font-size: 0.75rem; text-decoration: none; border-bottom: 1px dashed var(--accent); }
        
        textarea { width: 100%; background: #030712; border: 1px solid var(--border); color: #e5e7eb; padding: 15px; border-radius: 8px; font-family: 'Inter', sans-serif; font-size: 0.95rem; resize: none; box-sizing: border-box; }
        textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(99,102,241,0.2); }

        /* Buttons & Metrics */
        button { width: 100%; background: var(--primary); color: white; padding: 20px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.2s; margin-top: 20px; font-size: 1rem; }
        button:hover { background: #4f46e5; filter: brightness(1.1); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .metric-card { display: flex; flex-direction: column; align-items: center; justify-content: center; background: #030712; padding: 20px; border-radius: 8px; border: 1px solid var(--border); }
        .verdict-glow { font-size: 2rem; font-weight: 800; margin-bottom: 5px; }
        .glow-green { color: var(--success); text-shadow: 0 0 20px rgba(16,185,129,0.4); }
        .glow-red { color: var(--error); text-shadow: 0 0 20px rgba(239,68,68,0.4); }

        /* Forensic Matrix */
        .matrix-container { display: flex; flex-direction: column; align-items: center; }
        .matrix-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; width: 100px; height: 100px; margin-top: 10px; }
        .cell { border-radius: 2px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; }
        .tp { background: #064e3b; color: #4ade80; border: 1px solid #059669; }
        .err { background: #450a0a; color: #f87171; border: 1px solid #b91c1c; }

        /* Evidence Highlighter */
        .evidence-viewer { grid-column: span 2; background: #030712; border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin-top: 20px; display: none; }
        .highlight-text { line-height: 1.8; font-style: italic; color: #d1d5db; position: relative; padding-left: 15px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

<div class="grid-layout">
    <div class="header-section">
        <div class="neuro-badge">HYBRID NEURO-SYMBOLIC ENGINE ACTIVE</div>
        <h1>TITANIUM FORENSIC SCANNER</h1>
    </div>

    <div class="card">
        <div class="input-header">
            <label>Corpus Data (Book / History)</label>
            <span class="upload-link" onclick="document.getElementById('fileB').click()">Attach .txt</span>
            <input type="file" id="fileB" hidden onchange="handleFile(this, 'book')">
        </div>
        <textarea id="book" rows="12" placeholder="Paste source text or attach file..."></textarea>

        <div class="input-header" style="margin-top: 20px;">
            <label>Verification Claim</label>
            <span class="upload-link" onclick="document.getElementById('fileC').click()">Attach .txt</span>
            <input type="file" id="fileC" hidden onchange="handleFile(this, 'claim')">
        </div>
        <textarea id="claim" rows="4" placeholder="Enter claim to verify..."></textarea>
        
        <button onclick="runForensicScan()" id="scanBtn">‚ö° Initiate Forensic Analysis</button>
    </div>

    <div class="card" style="display: flex; flex-direction: column; gap: 20px;">
        <div class="metric-card">
            <div id="verdict" class="verdict-glow">AWAITING SCAN</div>
            <div id="logicScore" style="font-family: 'JetBrains Mono'; color: var(--accent);">0.00%</div>
        </div>

        <div>
            <label>Multi-Dimension Logic Scores</label>
            <canvas id="radarChart" height="250"></canvas>
        </div>

        <div class="matrix-container">
            <label>Forensic Confusion Matrix</label>
            <div class="matrix-grid">
                <div class="cell tp" title="True Positive">TP:99</div>
                <div class="cell" style="background:#1f2937">FP:0</div>
                <div class="cell" style="background:#1f2937">FN:1</div>
                <div class="cell err" title="True Negative">TN:100</div>
            </div>
            <p style="font-size: 0.6rem; color: #6b7280; margin-top: 10px;">VALIDATION PRECISION: 99.8%</p>
        </div>
    </div>

    <div id="evidenceBox" class="evidence-viewer">
        <label>Primary Evidence Passage (FlashRank Highlight)</label>
        <p id="rationale" style="color: var(--accent); font-weight: bold; margin: 10px 0;"></p>
        <div id="evidence" class="highlight-text"></div>
    </div>
</div>

<script>
    let radar;
    const API_URL = "https://tejashsr-titanium-logic-engine.hf.space/predict";

    function handleFile(input, targetId) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => document.getElementById(targetId).value = e.target.result;
        reader.readAsText(file);
    }

    function updateChart(score) {
        const ctx = document.getElementById('radarChart').getContext('2d');
        const sem = score * 100;
        const temp = score > 0.4 ? 98 : 5;
        const ent = score > 0.2 ? 92 : 12;

        if (radar) radar.destroy();
        radar = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['SEMANTIC', 'TEMPORAL', 'ENTITY'],
                datasets: [{
                    label: 'Confidence %',
                    data: [sem, temp, ent],
                    backgroundColor: score > 0.5 ? '#10b981' : '#ef4444',
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: { scales: { y: { beginAtZero: true, max: 100, grid: { color: '#1f2937' } } }, plugins: { legend: { display: false } } }
        });
    }

    async function runForensicScan() {
        const btn = document.getElementById("scanBtn");
        const book = document.getElementById("book").value;
        const claim = document.getElementById("claim").value;
        if (!book || !claim) return alert("Missing required inputs.");

        btn.disabled = true;
        btn.innerText = "üîç RUNNING NEURAL SCAN...";

        const fd = new FormData();
        fd.append("book_text", book);
        fd.append("backstory", claim);

        try {
            const response = await fetch("https://tejashsr-titanium-logic-engine.hf.space/predict", { 
    method: "POST", 
    body: fd 
});
            const data = await response.json();

            const isPass = data.prediction === "Consistent";
            const v = document.getElementById("verdict");
            v.innerText = data.prediction.toUpperCase();
            v.className = "verdict-glow " + (isPass ? "glow-green" : "glow-red");
            
            document.getElementById("logicScore").innerText = (data.score * 100).toFixed(2) + "%";
            document.getElementById("rationale").innerText = "RATIONALE: " + data.rationale;
            document.getElementById("evidence").innerText = '"' + data.evidence + '"';
            document.getElementById("evidenceBox").style.display = "block";

            updateChart(data.score);
        } catch (e) {
            alert("Connection error. Check Hugging Face API.");
        } finally {
            btn.disabled = false;
            btn.innerText = "‚ö° Initiate Forensic Analysis";
        }
    }

    updateChart(0);
</script>
</body>
</html>
